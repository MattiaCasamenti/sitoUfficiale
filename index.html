<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AIUTOOOOOOOO - EXTREME EDITION</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik+Moonrocks&family=Zen+Tokyo+Zoo&family=Creepster&family=Eater&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Container principale con gestione overflow -->
  <div class="freak-container">
    <!-- Immagini principali con z-index controllato -->
    <div class="floating-img zoomy" style="top: 5vh; left: 5vw; background-image: url('img1.jpg'); z-index: 3;"></div>
    <div class="rotating-img glitch" style="top: 30vh; left: 70vw; background-image: url('img2.jpg'); z-index: 2;"></div>
    <div class="bouncing-img fadey" style="top: 10vh; left: 30vw; background-image: url('img3.jpg'); z-index: 4;"></div>
    <div class="floating-img zoomy" style="top: 60vh; left: 30vw; background-image: url('img4.jpg'); z-index: 1;"></div>
    <div class="rotating-img fadey" style="top: 10vh; left: 50vw; background-image: url('img5.jpg'); z-index: 5;"></div>
    
    <!-- Nuove immagini con animazioni speciali -->
    <div class="floating-img vortex" style="top: 20vh; left: 20vw; background-image: url('img6.jpg'); z-index: 6;"></div>
    <div class="broken-img" style="top: 40vh; left: 60vw; background-image: url('img7.jpg'); z-index: 7;"></div>
    <div class="holographic-img" style="top: 70vh; left: 40vw; background-image: url('img8.jpg'); z-index: 8;"></div>
    
    <!-- Testi principali con boundary check -->
    <div class="weird-text glitch boundary-check" style="top: 10vh; left: 10vw; z-index: 10;">CHE IL DIAVOLO MI PORTI!</div>
    <div class="other-text zoomy boundary-check" style="top: 70vh; left: 80vw; z-index: 11;">Il senso della vita? Eccolo!</div>
    <div class="weird-text fadey boundary-check" style="top: 50vh; left: 40vw; z-index: 9;">LA STORIA è SOGGETTIVA?!?</div>
    <div class="other-text glitch boundary-check" style="top: 20vh; left: 60vw; z-index: 12;">Ignoranza è libertà.</div>
    
    <!-- Nuovi testi con animazioni speciali e boundary check -->
    <div class="creepy-text boundary-check" style="top: 30vh; left: 30vw; z-index: 13;">NON PUOI SFUGGIRE</div>
    <div class="noise-text boundary-check" style="top: 80vh; left: 20vw; z-index: 14;">01010100 01101001 00100000 01110100 01110010 01101111 01110110 01101001</div>
    <div class="blood-text boundary-check" style="top: 10vh; left: 80vw; z-index: 15;">TUTTO È VERO</div>
  </div>

  <!-- Sfondo separato per non influenzare gli elementi -->
  <div class="background-layer"></div>

  <script>
    // Immagini dinamiche con boundary check
    const dynamicImages = 8; // Ridotto per evitare sovraffollamento
    const anims = ["zoomy", "glitch", "fadey", "vortex", "broken"];
    const positions = [
      {top: "15vh", left: "25vw"},
      {top: "45vh", left: "75vw"},
      {top: "75vh", left: "15vw"},
      {top: "25vh", left: "45vw"},
      {top: "55vh", left: "85vw"},
      {top: "85vh", left: "55vw"},
      {top: "35vh", left: "35vw"},
      {top: "65vh", left: "65vw"}
    ];
    
    for (let i = 0; i < dynamicImages; i++) {
      const img = document.createElement('div');
      img.className = `dynamic-img ${anims[i % anims.length]} boundary-check`;
      img.style.backgroundImage = `url('img${i + 9}.jpg')`;
      img.style.top = positions[i].top;
      img.style.left = positions[i].left;
      img.style.zIndex = i + 1;
      document.querySelector('.freak-container').appendChild(img);
    }

    // Testi dinamici con boundary check
    const creepyPhrases = [
      "GUARDA PIÙ IN ALTO",
      "NON È REALE",
      "SEI SOLO?",
      "L'ORA È TARDA",
      "NON FIDARTI",
      "CHI SEI VERAMENTE?",
      "TUTTO È CONNESSO",
      "IL BUIO ARRIVA"
    ];
    
    for (let i = 0; i < 4; i++) { // Ridotto il numero
      const text = document.createElement('div');
      text.className = `dynamic-text ${i % 2 === 0 ? 'creepy-text' : 'noise-text'} boundary-check`;
      text.textContent = creepyPhrases[Math.floor(Math.random() * creepyPhrases.length)];
      
      // Posizionamento sicuro con boundary check
      const safeTop = Math.min(Math.max(Math.random() * 80, 10), 70);
      const safeLeft = Math.min(Math.max(Math.random() * 80, 10), 70);
      
      text.style.top = `${safeTop}vh`;
      text.style.left = `${safeLeft}vw`;
      text.style.zIndex = 20 + i;
      document.querySelector('.freak-container').appendChild(text);
    }

    // Cambio colore sfondo più soft
    const bgColors = [
      "#111111", "#1a1a1a", "#222222", 
      "#2a2a2a", "#333333", "#3a3a3a"
    ];
    let colorIndex = 0;
    setInterval(() => {
      document.querySelector('.background-layer').style.backgroundColor = bgColors[colorIndex];
      colorIndex = (colorIndex + 1) % bgColors.length;
    }, 5000);

    // Boundary check per elementi che escono dallo schermo
    function checkBoundaries() {
      document.querySelectorAll('.boundary-check').forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.right > window.innerWidth) {
          el.style.left = `${parseFloat(el.style.left) - (rect.right - window.innerWidth + 20)}px`;
        }
        if (rect.left < 0) {
          el.style.left = `${parseFloat(el.style.left) + (Math.abs(rect.left) + 20)}px`;
        }
        if (rect.bottom > window.innerHeight) {
          el.style.top = `${parseFloat(el.style.top) - (rect.bottom - window.innerHeight + 20)}px`;
        }
        if (rect.top < 0) {
          el.style.top = `${parseFloat(el.style.top) + (Math.abs(rect.top) + 20)}px`;
        }
      });
    }

    // Esegui boundary check al resize e al load
    window.addEventListener('load', checkBoundaries);
    window.addEventListener('resize', checkBoundaries);

    // Mouse follower più discreto
    document.addEventListener('mousemove', (e) => {
      const follower = document.createElement('div');
      follower.className = 'mouse-follower';
      follower.style.left = `${e.clientX}px`;
      follower.style.top = `${e.clientY}px`;
      follower.style.zIndex = 100;
      document.querySelector('.freak-container').appendChild(follower);
      setTimeout(() => {
        follower.remove();
      }, 1000);
    });
  </script>

</body>
</html>
