  <!-- Bootstrap JS -->
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const searchInput = document.getElementById("searchInput");
    const cardContainer = document.getElementById("cardContainer");
    const cards = cardContainer.getElementsByClassName("col");

    // Aggiungi un evento per il campo di ricerca
    searchInput.addEventListener("input", function () {
      const filter = searchInput.value.toLowerCase();

      Array.from(cards).forEach(function (card) {
        const title = card.querySelector(".card-title").textContent.toLowerCase();
        const text = card.querySelector(".card-text").textContent.toLowerCase();

        // Mostra o nascondi le card in base al filtro
        if (title.includes(filter) || text.includes(filter)) {
          card.style.display = ""; // Mostra la card
        } else {
          card.style.display = "none"; // Nasconde la card
        }
      });
    });
  });
  </script>
